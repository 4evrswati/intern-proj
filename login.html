<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section id="login">
        <div class="left">
        </div>
        <div class="right">
            <h2>Welcome Back</h2>
            <form action="/" method="post">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" type="text" id="email" placeholder="Type in Email Address" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" placeholder="Type in Password" required>
                </div>
                <div class="form-group"><a href="">Forgot Password ?</a></div>
                <div>
                    <a href="/signup.html"><button class="signup form-button" type="button">Sign Up</button></a>
                    <button class="login form-button" type="submit">Login</button>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
